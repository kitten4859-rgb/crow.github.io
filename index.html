<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 행운</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #4B0E0E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
    }

    .crow {
      width: 110px;
      cursor: pointer;
      transition: transform 0.3s ease;
      fill: #000;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.2));
    }

    .crow:hover {
      transform: scale(1.1);
    }

    .message {
      margin-top: 25px;
      font-size: 1.4rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
      max-width: 80%;
      line-height: 1.5;
    }

    .show {
      opacity: 1;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: fall 3.5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 까마귀 아이콘 (직접 SVG 내장) -->
  <svg class="crow" id="crowIcon" viewBox="0 0 640 512">
    <path d="M575.2 255.5L483.1 279.1l-46.6 91.3c-3.4 6.8-10.3 11.3-17.9 11.3H400c-11 0-20-9-20-20v-24l-48-8-48 8v24c0 11-9 20-20 20h-18.6c-7.6 0-14.5-4.4-17.9-11.3l-46.6-91.3-92.1-23.6C36.3 247.7 0 207.2 0 159.9 0 104.9 49.1 56 112 56c40.7 0 76.2 20.1 96.4 50.6 8.8-2.2 18.2-3.3 27.6-3.3h64c8.3 0 16.4 0.9 24.3 2.8C364.5 68.9 417.7 32 480 32c88.4 0 160 71.6 160 160 0 29.3-7.9 56.8-21.8 80.5z"/>
  </svg>

  <div class="message" id="messageBox"></div>

  <script>
    const messages = [
      "오늘은 네가 주인공이야. 세상이 널 응원해.",
      "작은 일에도 마음을 담으면 큰 행복이 온다.",
      "깃털 하나에도 바람이 깃들 듯, 행운이 너를 감싼다.",
      "붉은 꽃잎처럼 따뜻한 하루가 될 거야.",
      "기대하지 않아도 좋은 일이 찾아와.",
      "오늘은 네가 빛나는 날이야.",
      "잊지 마, 너는 충분히 멋진 사람이야.",
      "행운은 늘 조용히, 그러나 확실히 다가온다.",
      "검은 날개 아래에 숨은 건 새로운 시작이야.",
      "네 발자국마다 행운이 피어나길."
    ];

    const crow = document.getElementById("crowIcon");
    const messageBox = document.getElementById("messageBox");

    const featherImg = "https://cdn-icons-png.flaticon.com/512/616/616554.png"; // 검은 깃털
    const petalImg = "https://cdn-icons-png.flaticon.com/512/763/763689.png"; // 붉은 꽃잎

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      const isFeather = Math.random() < 0.5;
      particle.style.backgroundImage = `url(${isFeather ? featherImg : petalImg})`;
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = "-20px";
      const size = Math.random() * 20 + 10;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.animationDuration = 3 + Math.random() * 2 + "s";

      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }

    crow.addEventListener("click", () => {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageBox.textContent = randomMessage;
      messageBox.classList.add("show");

      for (let i = 0; i < 25; i++) {
        setTimeout(createParticle, i * 100);
      }
    });
  </script>
</body>
</html>
