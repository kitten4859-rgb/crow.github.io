<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>행운의 까마귀</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4B0A0A;
      color: #fff;
      font-family: 'Playfair Display', 'Nanum Myeongjo', serif;
      overflow: hidden;
    }

    #crow {
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #crow:hover {
      transform: scale(1.1);
    }

    #message {
      position: absolute;
      top: 60%;
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 1s ease;
      text-align: center;
      width: 80%;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <img id="crow" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Crow_silhouette.svg" alt="까마귀 아이콘">
  <div id="message"></div>

  <script>
    const messages = [
      "오늘의 네가 충분히 아름다워.",
      "좋은 일이 조용히 다가오고 있어.",
      "하늘이 너에게 미소 짓는 하루야.",
      "작은 기적이 이미 시작되었어.",
      "너의 마음이 행운의 방향이야.",
      "빛은 늘 네 쪽에 있어.",
      "따뜻한 우연이 곧 너를 찾아올 거야.",
      "네가 웃으면 행운도 따라와."
    ];

    const crow = document.getElementById('crow');
    const messageBox = document.getElementById('message');

    crow.addEventListener('click', () => {
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      messageBox.textContent = randomMessage;
      messageBox.style.opacity = 1;

      setTimeout(() => messageBox.style.opacity = 0, 4000);
      createConfetti();
    });

    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const size = Math.random() * 8 + 4;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;

        // 깃털(흰색) + 꽃잎(옅은 붉은색)
        const colors = ['#fff5f5', '#f5d6d6', '#e6b0b0'];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 20 + 30}vh`;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
